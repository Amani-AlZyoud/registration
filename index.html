<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container text-light">
       
       <div class="row">
        <h1 class="text-center text-dark fw-bold text-uppercase">Rgistration Form</h1>
        <form class="py-5 shadow" id="contactForm" data-sb-form-api-token="API_TOKEN">
            <div class="mb-3">
                <label class="form-label" for="username"><img src="images/user.png" alt=""> Username</label>
                <input class="form-control" id="username" type="text" placeholder="Username" data-sb-validations="required" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="password"><img src="images/padlock.png" alt=""> Password</label>
                <input class="form-control" id="password" type="password" placeholder="Password" data-sb-validations="required" />
               
                <div class="mb-3 text-warning fw-bold">
                <input class="form-check-input" type="checkbox" onclick="myFunction()"  id="chekbox"><span id="show"> Show Password</span>
                </div>

            </div>
            <div class="mb-3">
                <label class="form-label" for="emailAddress"><img src="images/mail.png" alt=""> Email Address</label>
                <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
                <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="phoneNumber"><img src="images/telephone.png" alt=""> Phone number</label>
                <input class="form-control" id="phoneNumber" type="number" placeholder="Phone number" data-sb-validations="required" />
            </div>
          
            <div class="text-center">
                <button class="btn btn-lg rounded-5 my-2 fw-bold " id="submitButton" type="submit">Submit</button>
            </div>
        </form>
    </div></div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
